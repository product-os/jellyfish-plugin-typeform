tickTimeout: 5
retryTimeout: 120
attemptsDefault: 1
environment:
  - name: 'INTEGRATION_TYPEFORM_SIGNATURE_KEY'
    file: '/run/secrets/integration_typeform_signature_key'
tasks:
  - name: 'integration-tests'
    description: 'Integration Tests'
    command: 'npm run integration'
    cwd: '/usr/src/jellyfish'
    required: true
